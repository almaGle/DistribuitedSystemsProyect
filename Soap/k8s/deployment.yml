apiVersion: apps/v1
kind: Deployment
metadata:
  name: soap-api
  namespace: LFBT-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: soap-api
  template:
    metadata:
      labels:
        app: soap-api
    spec:
      containers:
      - name: soap-api
        image: your-docker-hub/soap-api:latest
        ports:
        - containerPort: 80
        env:
        - name: REST_API_URL
          valueFrom:
            configMapKeyRef:
              name: soap-api-config
              key: REST_API_URL
