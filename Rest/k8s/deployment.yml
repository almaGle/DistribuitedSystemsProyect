apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest-api
  namespace: rest-api-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rest-api
  template:
    metadata:
      labels:
        app: rest-api
    spec:
      containers:
      - name: rest-api
        image: your-docker-hub/rest-api:latest
        ports:
        - containerPort: 4000
        env:
        - name: SOAP_URL
          valueFrom:
            secretKeyRef:
              name: soap-credentials
              key: soap-url
